{% extends "account/base.html" %}

{% load i18n %}

{% trans "Logout" %}
{% block content %}

<p>{% trans 'Are you sure you want to logout?' %}</p>

<form method="post" action="{% url 'account_logout' %}" data-toggle="validator">
  {% csrf_token %}
  {% include 'snippets/forms/form.html' %}
  <div class="row">
    <div class="col-sm-3 text-center m-2">
      <button type="submit" class="btn btn-danger btn-md">
        {% trans 'Yes, Logout' %}
      </button>
    </div>
    <div class="col-sm-3 text-center m-2">
      <a href="{% url 'home' %}" class="btn btn-primary btn-md">
        No
      </a>
    </div>
  </div>
</form>

{% endblock %}
